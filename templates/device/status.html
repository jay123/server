<!-- Show list of devices !-->
{% extends "base.html" %}

{% block content %}
  <h1>{% block title %}DeviceID <a href='/device/{{device.id}}'>{{device.id}}</a> &raquo; {{ TagName }}{% endblock %}</h1>
  <table class="table table-striped">
    <tbody>
    <tr>
      {% if Tagdata %}
			<td><pre>{{ Tagdata }}</pre></td>
      {% else %}<td> "<strong>{{ TagName }}</strong>" have not been updeated yet</td>
      {% endif %}
    </tr>
    </tbody>
  </table>
{% endblock %}
