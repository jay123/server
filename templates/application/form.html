<!-- Single Device !-->
{% extends "base.html" %}

{% block content %}
<h1>Upload New Experiment</h1>
<table class="table">
  <tbody>
    <form method="post" action="/application/">
    <tr>
      <td width='20%'><strong>Name: </strong></td>
      <td><input type='text' name='name' id='name' value='{{application.name}}' /></td>
    </tr>
    <tr>
      <td><strong>Package: </strong></td>
      <td><input type='text' name='package_name' id='package_name' value='{{application.package_name}}' /></td>
    </tr>
    <tr>
      <td><strong>Intent Name: </strong></td>
      <td><input type='text' name='intent_name' id='intent_name' value='{{application.intent_name}}' /></td>
    </tr>
    <tr>
      <td><strong>Description: </strong></td>
      <td><input type='text' name='description' id='description' value='{{application.description}}' /></td>
    </tr>
    <tr>
      <td><strong>Type: </strong></td>
      <td><input type='text' name='type' id='type' value='{{application.type}}' /></td>
    </tr>
    <tr>
      <td><strong>Upload: </strong></td>
      <td><input type='file' name='upload' id='upload' /></td>
    </tr>
    <tr>
      <td colspan='2'>
        <input type="submit" class='btn-primary' value="Submit" />
      </td>
    </tr>
    </form>
  </tbody>
</table>
{% endblock %}
